name: security_system_app
description: "ESP32-CAM Security System Mobile App"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.24.2
  firebase_database: ^10.3.15
  firebase_messaging: ^14.7.12
  firebase_analytics: ^10.7.3
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.5
  camera: ^0.10.5+3
  path_provider: ^2.1.1
  path: ^1.8.3
  image: ^4.1.4
  dio: ^5.4.0+1
  flutter_local_notifications: ^15.1.0+1
  charts_flutter: ^0.12.0
  intl: 0.17.0
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.1.17
  connectivity_plus: ^5.0.0
  permission_handler: ^11.3.1
  cached_network_image: ^3.3.0
  flutter_secure_storage: ^9.0.0
  workmanager: ^0.5.1
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/Logo.png
    - assets/images/
    - assets/animations/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Bold.ttf